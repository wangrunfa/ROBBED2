<script>

	function purchasess(id) {
		$.ajax({
			url: "/purchaseInformation",
			data:{"gmid":id},
			type: "get",
			dataType: "json",
			success: function (result) {
				if (result.code==0){
					$(location).prop('href', '/particularsRequest?particularsId='+id)
				}
				var message=result.message
				$(".tanchuminboxtop").html(message)

			},
			error: function (result) {
				console.log("error----");
			}
		})
	}
</script>
		<style>
			.citymaxbox{
				width: 100%;
				height:2000px;
				position: fixed;
				background: rgba(50,50,50,0.5);
				z-index: 1000000;
				display: none;
			}
			.cityminboxtop{
				height: auto;
				margin-bottom: 30px;
				font-size: 20px;
				height: 220px;
			}
			.cityminboxtop li{
				padding: 3px 10px;
				margin: 10px 15px 10px 0;
				border: 1px solid #e3dada;
				list-style: none;
				font-size: 18px;
				float: left;
			}
			.cityminboxtop li:hover{
				background: #ffb00a;
				color: white;
				cursor: pointer;
			}
			.cityqunding{
				width: 120px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				float: right;
				background: orange;
				color: #fff;
				font-size: 16px;
				font-weight: bold;
			}
			.cityquxiao{
				width: 120px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				float: right;
				background: #999;
				margin-right: 30px;
				font-weight: bold;
				color: #fff;
				font-size: 16px;

			}
			.cityminboxbuttom{
				height: 70px;
			}
			.citybox{
				display: none;
				position: relative;
				left: 50%;
				margin-left: -405px;
				top: 200px;
				padding: 30px;
				z-index: 1000001;
				width: 700px;
				height: 370px;

				background: #FFF;
			}
			.cityqunding:hover{
				cursor: pointer;
				background: #ffdb19;
			}
			.cityquxiao:hover{
				cursor: pointer;
				background: #7d7d7d;
			}

		</style>

		<div class="citymaxbox">
		</div>
		<div class="citybox">
			<h2 id="cityxhuanzhe">标记录：</h2>
			<textarea placeholder="点击输入标记" style="width: 96%;  border: 1px solid #999;padding: 10px" class="cityminboxtop" id="cityminboxtops" th:text="${beizhueirong}">

			</textarea>
			<div class="cityminboxbuttom">
				<div class="cityqunding"  th:onclick="'purchasess('+${particularsMessages.lgShopUid}+')'">确定</div>
				<div class="cityquxiao" onclick="cityGuanbi()">关闭</div>
			</div>
		</div>
		<script>
			function dakaishurukuang(){
				$(".citymaxbox").show()
				$(".citybox").show()
			}
			function cityGuanbi(){
				$(".citymaxbox").hide()
				$(".citybox").hide()
			}

			function purchasess(id) {
				$.ajax({
					url: "/submitBeiZhu",
					data:{"gmid":id,"beizhu":$("#cityminboxtops").val()},
					type: "get",
					dataType: "json",
					success: function (result) {
						$(".citymaxbox").hide()
						$(".citybox").hide()

					},
					error: function (result) {
						console.log("error----");
					}
				})
			}
		</script>
