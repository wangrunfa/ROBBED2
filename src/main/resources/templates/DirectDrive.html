                jQuery.fn.delay = function (time, func) {
                    return this.each(function () {
                        setTimeout(func, time);
                    });
                };


                jQuery.fn.countDown = function (settings, to) {
                    settings = jQuery.extend({
                        startFontSize: '14px',
                        endFontSize: '15px',
                        duration: 1000,
                        startNumber: 10,
                        endNumber: 0,
                        callBack: function () {
                        }
                    }, settings);
                    return this.each(function () {

                        if (!to && to != settings.endNumber) {
                            to = settings.startNumber;
                        }

                        //set the countdown to the starting number
                        $(this).html(to).css('fontSize', settings.startFontSize);

                        //loopage
                        $(this).animate({
                            'fontSize': settings.endFontSize
                        }, settings.duration, '', function () {
                            if (to > settings.endNumber + 1) {
                                $(this).css('fontSize', settings.startFontSize).html(to - 1).countDown(settings, to - 1);
                            } else {
                                settings.callBack(this);
                            }
                        });

                    });
                }
                $('.shuaxingannssss').countDown({
                    startNumber: 10,
                    callBack: function (me) {
                        xsss = 0
                        $(me).html("<b onclick=\"shuaxingann()\" class=\"shuaxingann\">刷新</b>")
                    }
                });
            }
            ;
