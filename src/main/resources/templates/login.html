    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/font.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->

  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">

            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form action="/loginUser" method="post"  class="form-validate mb-4">
                    <h3 th:text="${message}"></h3>
                    <div class="form-group">
                      <input id="login-username" type="text" name="lgPhone" value="18385295580" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">手机号</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="lgPassword" value="123456"  required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    <button type="submit" class="btn btn-primary" >登录账户</button>
                  </form><a href="/changePasswordym" class="forgot-pass">忘记密码?</a><br><small>没有账户? </small><a href="/registerym" class="signup">注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>微信小程序 - 善图 <a href="/register" class="external">www.cedar8.cn</a></p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>

    <script src="js/front.js"></script>
  </body>
