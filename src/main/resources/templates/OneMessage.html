    <script>
        var qdusername = "";
        var qdphone = "";
        var qdsex = "";
        var qdage = "";
        var qderdu = "";
        var qdgznr = "";
        var qdbctj = "";

        var qsstatus = 0;

        var qsstatusss = 0;

        var pushWorkday = new Array();
        var pushWorkdayss = new Array();

        var trlstr = /^[1]([3-9])[0-9]{9}$/;

        var ymurlss = "";


        $(".tijiaoshengqing").click(function() {
            if (qsstatus == 1) {
                tishikuang("温馨提示：渠道错误")
                return false;
            }
            qdusername = $("#username").val()
            qdphone = $("#chengePW-phone").val()
            qdage = $("#qdsage").val()
            if (qdusername.length < 1) {
                tishikuang("用户 姓名填写错误")
                return false;
            }
            if (qdsex == "") {
                tishikuang("请选择性别")
                return false;
            }

            if (!(qdage >= 23 && qdage <= 50)) {
                tishikuang("用户 年龄错误 23~50岁之间的用户才能进行额度申请")
                return false;
            }
            if (!trlstr.test(qdphone)) {
                tishikuang("请填写正确的手机号")
                return false;
            }
            if (qderdu == "") {
                tishikuang("请选择额度")
                return false;
            }
            if (qdgznr == "") {
                tishikuang("请选择工作")
                return false;
            }
            qsstatusss = 1;
            sendMessage()
        })

        window.onload = function() {
            findqdtjstatus();
        }

        function findqdtjstatus() {
            var sourceIdsss = getUrlParam('sourceId')
            console.warn(sourceIdsss);
            if (sourceIdsss != null && sourceIdsss != '') {


                $.ajax({
                    url: "/findqdtjstatus",
                    data: {
                        "qdSource": sourceIdsss,
                    },
                    type: "post",
                    dataType: "json",
                    success: function(result) {
                        console.warn(result)
                        if (result.code == 0) {
                            qsstatus = 0
                        }
                        if (result.code == 1) {
                            qsstatus = 1
                            alert(result.message)
                        }
                        if (result.code == 2) {
                            qsstatus = 1
                            alert(result.message)
                            $(location).prop('href', 'https://www.mayabox.cn/index.php/index/index/reg/aid/46')
                        }
                    },
                    error: function(result) {
                        $(location).prop('href', 'https://www.mayabox.cn/index.php/index/index/reg/aid/46')
                        console.warn("error----");
                    }
                })
            } else {
                qsstatus = 1
                alert("温馨提示：您没有使用渠道!")
            }


        }


        function submitMessages() {
            console.warn("进入 submitMessages:")
            if (qsstatusss = 0) {
                tishikuang("请先通过信息验证")
            }
            $.ajax({
                url: "/insertBasicmanagergg",
                data: {
                    "qdUsername": qdusername,
                    "qdPhone": qdphone,
                    "qdAge": qdage,
                    "qdSex": qdsex,
                    "qdLoanpay": qderdu,
                    "qdProfessional": qdgznr,
                    "qdAssets": pushWorkday.toString(),
                    "lgAuthcode": $("#chengePW-code").val(),
                    "qdSource": getUrlParam('sourceId')
                },
                type: "post",
                dataType: "json",
                success: function(result) {
                    console.warn(result)
                    if (result.code == 0) {
                        $(".Confirm-wrapperduanxin").fadeOut()
                        $(".Confirm-wrapperdasdas").fadeIn()
                        ymurlss = result.data;

                    } else if (result.code == 1) {
                        tishikuang(result.message)
                    } else if (result.code == 2) {
                        $(".tisihishuadsadsa").text("请不要重复提交，谢谢！")

                        $(".Confirm-wrapperduanxin").fadeOut()
                        $(".Confirm-wrapperdasdas").fadeIn()
                        ymurlss = result.message;
                    }else if (result.code == 5) {
                        tishikuang("验证码错误或者验证码超时，请重新获取验证码  进行验证")
                    }
                },
                error: function(result) {
                    $(location).prop('href', "/login")
                    console.warn("error----");
                }
            })

        }

        function tishikuang(tishizhi) {
            $(".tankuangshitishi").text(tishizhi)
            $(".tankuangshitishi").show().delay(3000).hide(300);
        }
        $("#xuanzhenanlv li").click(function() {
            qdsex = $(this).val()
        })
        $("#gongzuoneirong li").click(function() {
            $("#gongzuoneirong li").removeClass("activesss")
            $(this).addClass("activesss")

            qdgznr = $(this).attr("value")
        })
        $("#xuanzhenanlv li").click(function() {
            $("#xuanzhenanlv li").removeClass("activesss")
            $(this).addClass("activesss")
            qdsex = $(this).attr("value")
        })

        $(".guanbiduanxingyz").click(function() {
            $(".Confirm-wrapperduanxin").fadeOut()
        })
        $(".wanchengss").click(function() {
            if (ymurlss != "") {
                $(location).prop('href', ymurlss)
            }else {
                $(location).prop('href', 'https://www.mayabox.cn/index.php/index/index/reg/aid/46')
            }
        })
        $("#bucongtiaojian li").click(function() {

            if ($(this).attr("class") == "") {
                $(this).addClass("activesss")
            } else {
                $(this).removeClass("activesss")
            }
            $('#bucongtiaojian .activesss').each(function(key, value) {
                pushWorkday[key] = $(this).attr("value"); //如果是其他标签 用 html();
                pushWorkdayss[key] = $(this).html(); //如果是其他标签 用 html();
                // 或btn[key] = $(value).val();
            });
        })
        $(".faxinTimeConter li").click(function() {
            var ss = $(this).attr("value")
            $("#paydayMessagess").text(ss)
            qderdu = ss
            $(".faxinTimeOneBox").fadeOut()
        })

        function guanbifaxin() {
            $(".faxinTimeOneBox").fadeOut()
        }

        function faxinbox() {

            $(".faxinTimeOneBox").fadeIn()
        }


        var InterValObj; //timer变量，控制时间
        var count = 60; //间隔函数，1秒执行
        var curCount; //当前剩余秒数
        //发送短信验证码
        function sendMessage() {


            if (!trlstr.test(qdphone)) {
                document.getElementById("btnSendCode").value = "请检查手机号";
                return false;
            }
            $.ajax({
                //请求方式x
                type: "POST",
                //请求的媒体类型
                // contentType: "application/json;charset=UTF-8",
                //请求地址
                url: "/authcodeBasic",
                //数据，json字符串
                data: {
                    "phone": qdphone
                },
                //请求成功
                success: function(result) {
                    console.log(result)

                    if (result.code == 0) {

                        $(".duanxinahshjdsa").text("短信验证码已发送至" + qdphone)
                        $(".Confirm-wrapperduanxin").fadeIn();
                        curCount = count;
                        // 设置button效果，开始计时
                        document.getElementById("btnSendCode").setAttribute("disabled", "true"); //设置按钮为禁用状态
                        document.getElementById("btnSendCode").value = curCount + "秒后重获"; //更改按钮文字
                        InterValObj = window.setInterval(SetRemainTime, 1000); // 启动计时器timer处理函数，1秒执行一次
                    }else if (result.code == 1) {
                        tishikuang("温馨提示:"+result.message)
                    }else {

                        $(".duanxinahshjdsa").text(qdphone+"短信验证码发送失败，请稍后再试")
                        document.getElementById("btnSendCode").value = "发送失败";
                        $(".Confirm-wrapperduanxin").fadeIn();
                    }
                },
                //请求失败，包含具体的错误信息
                error: function(e) {
                    $(".duanxinahshjdsa").text(qdphone+"短信验证码发送失败，请稍后再试")
                    $(".Confirm-wrapperduanxin").fadeIn();
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });


        }

        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) { //超时重新获取验证码
                window.clearInterval(InterValObj); // 停止计时器
                document.getElementById("btnSendCode").removeAttribute("disabled"); //移除禁用状态改为可用
                document.getElementById("btnSendCode").value = "重获验证码";
            } else {
                curCount--;
                document.getElementById("btnSendCode").value = curCount + "秒后重获";
            }
        }

        function getUrlParam(name) { //封装方法
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }
    </script>
